<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>output</title>
  </head>

  <body>
    <h1>Model Detected</h1>
    <div class="container">
        <div class="left">
          <h1>YOLOv5 Model</h1>
          <div class="result">
            <div class="show">
              <img src="..\runs\detect\exp\test.jpg" width="80%" height="95%">
            </div>
          </div>

        </div>
        <div class="right">
          <h1>YOLOv7 Model</h1>
          <div class="result">
            <div class="show">
              <img src="..\yolov7\runs\detect\exp\test.jpg" width="80%" height="95%">
            </div>
          </div>
        </div>
    </div>
    <h1>Code Generate</h1>
    <div class="container">
      <div class="left">
        <h1>YOLOv5 Model</h1>
        <div class="result">
          <div class="show">
            <!--show html code-->
            <iframe src="../output.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>
      <div class="right">
        <h1>YOLOv7 Model</h1>
        <div class="result">
          <div class="show"><!--show html code-->
            <iframe src="../yolov7/output.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>
    </div>

    <h1>Generate</h1>
    <div class="container">
      <div class="left">
        <h1>YOLOv5 Model</h1>
        <div class="result">
          <div class="show">
            <!--show html code-->
            <iframe src="../shoutput.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>
      <div class="right">
        <h1>YOLOv7 Model</h1>
        <div class="result">
          <div class="show"><!--show html code-->
            <iframe src="../yolov7/shoutput.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
